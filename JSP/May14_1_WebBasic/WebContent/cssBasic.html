<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	h1{
		/* 주석 */
		color: #43A047;
	}
	#a{
		background-color: #D1C4E9;
	}
	.b{
		font-size: 50pt;
	}
	#a, .c{
		font-family: 궁서;
	}
	#a .c{
		color:red;
	}
	div.c{
		font-weight: 900;
	}
	.c{
		color:orange;
	}
	.b.c{
		cursor: crosshair;
	}
	h1:hover{
		color:orange;
	}
	h1:active {
		color:red;
	}
</style>
</head>
<body>
	<span class="b c">ㅡㅡ</span>
	<div class="c">ㅋㅋ</div>
	<div>ㅎㅎ</div>
	<h1 class="b">ㅎㅎㅎ</h1>
	<h1 id="a">
		<a href="" class="c">ㅋㅋㅋ</a>
	</h1>
	<h1 class="b">CSS(Cascading Style Sheet)</h1>
	HTML DOM객체에 디자인 적용할 때 쓰는 디자인의 언어<br>
	선택자(selector)
	  기본
		태그명 : 이 파일에 있는 모든 h1들 다
		#id값 : id가 그거인거
		.class값 : class가 그거인것들
		
	  조합
		선택자, 선택자, ... : 다 선택
		선택자 선택자 ... : 내부
		선택자.class : 특정위치 class만 선택
		
	  상태(가상)
	  	선택자:상태     : 특정 상태일때
	  	
	  	 
		
		
		
	선택자 {
		속성:값;
		속성:값;
		...
	}
	
</body>
</html>
